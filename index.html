<! DOCTYPE html>
<html>
 <body>
<p>Click the button to trigger a function.</p>
  <p>Click the question first.</p>
  


<script>
 <!--create a button with callback>
function myFunction() {
  document.getElementById("demo").innerHTML = "what's the capital of China?; Who is the president of USA?; What's the name of your university?";
  document.getElementById("b2").innerHTML = "To see the answer, you need to click the answer";
}
 <!--create another button to distinguish the"answer" and "question">
function button(){
  document.getElementById("b3").innerHTML="Beijing; Biden; CMU ";
  }
</script>
<!--onclick event>
<button id="b2"onclick="myFunction()">The question</button>
<button id="b3"onclick="button()">The answer</button>

<p id="demo"></p>


  </body>
</html>
